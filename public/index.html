<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getTeachers()">Ahoy!</button>
		<script>
			async function getTeachers(){
				const res = await fetch('http://localhost:3001/users');
				const data = await res.json();
				data.forEach(teacher => {
					document.body.append(JSON.stringify(teacher));
				})
			}
		</script>
		<button onclick="postTeachers()">Yar!</button>
		<script>
			async function postTeachers(teacher_id, firstname, lastname, campus, role){
				const newTeacher = {
					teacher_id: 41,
					firstname: "Parker",
					lastname: "Lovell",
					campus: "Ishikawa",
					role: "Pre-Teenager"
				};
				fetch('http://localhost:3001/users', {
					method: 'POST',
					body: JSON.stringify(newTeacher),
					headers: {
						"Content-Type": "application/json"
					}
				});
				
			}
		</script>
</body>
</html>
