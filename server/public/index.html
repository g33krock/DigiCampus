<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button onclick="getTeachers()">List All!</button>
		<script>
			async function getTeachers(){
				const res = await fetch('http://localhost:3001/users');
				const data = await res.json();
				data.forEach(teacher => {
					document.body.append(JSON.stringify(teacher));
				})
			}
		</script>

				};

				const data = await res.json();

				})
